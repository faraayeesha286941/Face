<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Face Verification</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #video-container {
            position: relative;
            width: 640px;
            height: 480px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ccc;
            margin: 0 auto; /* Center the video container */
        }
        video {
            display: block;
            width: 100%;
            height: 100%;
            transform: scaleX(-1);
        }
        #status-box {
            margin-top: 20px;
            padding: 15px 25px;
            border-radius: 8px;
            font-size: 1.5em;
            font-weight: bold;
            text-align: center;
            width: 640px;
            box-sizing: border-box;
            transition: all 0.3s ease;
            margin-left: auto; /* Center the status box */
            margin-right: auto;
        }
        .status-neutral { background-color: #e4e6eb; color: #333; }
        .status-verifying { background-color: #ffc107; color: white; }
        .status-verified { background-color: #28a745; color: white; }
        .status-unverified { background-color: #dc3545; color: white; }
        .status-error { background-color: #6c757d; color: white; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Face ID Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Verify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container text-center">
        <h1>Real-Time Face Verification</h1>
        <div id="video-container">
            <video id="webcam" autoplay muted playsinline></video>
        </div>
        <div id="status-box" class="status-neutral">Initializing...</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const statusBox = document.getElementById('status-box');

        const BACKEND_URL = 'http://127.0.0.1:5000/verify';
        const CAPTURE_INTERVAL_ACTIVE = 1000; // For active scanning
        const CAPTURE_INTERVAL_PAUSED = 3000; // For presence check after verification

        let isVerifying = false;
        let currentInterval = CAPTURE_INTERVAL_ACTIVE;
        let intervalId = null;
        let lastVerifiedId = null;

        const updateStatus = (status, message, id = null) => {
            statusBox.className = 'status-box';
            switch (status) {
                case 'Verified':
                    statusBox.classList.add('status-verified');
                    statusBox.textContent = `Verified: Welcome, ${id}!`;
                    break;
                case 'Unverified':
                    statusBox.classList.add('status-unverified');
                    statusBox.textContent = message;
                    break;
                case 'Failed':
                    statusBox.classList.add('status-unverified');
                    statusBox.textContent = `Verification Failed: ${message}`;
                    break;
                case 'Verifying':
                    statusBox.classList.add('status-verifying');
                    statusBox.textContent = message;
                    break;
                case 'Error':
                    statusBox.classList.add('status-error');
                    statusBox.textContent = `Status: ${message}`;
                    break;
                default:
                    statusBox.classList.add('status-neutral');
                    statusBox.textContent = message;
            }
        };

        const rescheduleVerification = (newInterval) => {
            if (currentInterval !== newInterval) {
                clearInterval(intervalId);
                currentInterval = newInterval;
                intervalId = setInterval(verifyFrame, currentInterval);
            }
        };

        const verifyFrame = async () => {
            if (isVerifying) return;

            isVerifying = true;
            if (currentInterval === CAPTURE_INTERVAL_ACTIVE) {
                updateStatus('Verifying', 'Verifying...', null);
            }

            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');

            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            const base64Image = canvas.toDataURL('image/jpeg').split(',')[1];

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ image: base64Image })
                });

                if (!response.ok) throw new Error(`Server error: ${response.status}`);

                const result = await response.json();

                if (result.error) {
                    if (lastVerifiedId) {
                        updateStatus('Neutral', 'Webcam active. Position your face in the frame.');
                    } else {
                        updateStatus('Error', result.error);
                    }
                    lastVerifiedId = null;
                    rescheduleVerification(CAPTURE_INTERVAL_ACTIVE);
                } else if (result.status === 'Verified') {
                    updateStatus(result.status, result.message, result.id);
                    lastVerifiedId = result.id;
                    rescheduleVerification(CAPTURE_INTERVAL_PAUSED);
                } else {
                    if (lastVerifiedId) {
                        updateStatus('Neutral', 'Webcam active. Position your face in the frame.');
                    } else {
                        updateStatus(result.status, result.message, result.id);
                    }
                    lastVerifiedId = null;
                    rescheduleVerification(CAPTURE_INTERVAL_ACTIVE);
                }
            } catch (error) {
                console.error("Error sending frame to backend:", error);
                updateStatus('Error', 'Cannot connect to the backend.');
                lastVerifiedId = null;
                rescheduleVerification(CAPTURE_INTERVAL_ACTIVE);
            } finally {
                isVerifying = false;
            }
        };

        const startWebcam = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { width: 640, height: 480 },
                    audio: false
                });
                video.srcObject = stream;
                updateStatus('Neutral', 'Webcam active. Position your face in the frame.');

                video.onloadedmetadata = () => {
                    intervalId = setInterval(verifyFrame, currentInterval);
                };
            } catch (err) {
                console.error("Error accessing webcam:", err);
                updateStatus('Error', 'Could not access the webcam.');
            }
        };

        startWebcam();
    </script>
    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
