<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete User</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Face ID Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Verify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="delete.html">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container mt-5" style="max-width: 500px;">
        <div class="card p-4">
            <h1 class="text-center mb-4">Delete a User</h1>
            <form id="deleteForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Select User to Delete:</label>
                    <select id="name" name="name" class="form-select" required>
                        <option value="" disabled selected>-- Loading users... --</option>
                    </select>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-danger">Delete User</button>
                </div>
            </form>
            <div id="responseMessage" class="alert mt-4" style="display: none;"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const userSelect = document.getElementById('name');
            const responseMessage = document.getElementById('responseMessage');
            const submitButton = document.querySelector('button[type="submit"]');
            submitButton.disabled = true; // Disable button initially

            try {
                const response = await fetch('http://127.0.0.1:5000/users');
                const result = await response.json();

                userSelect.innerHTML = ''; // Clear loading text

                if (response.ok) {
                    if (result.users && result.users.length > 0) {
                        const defaultOption = document.createElement('option');
                        defaultOption.value = "";
                        defaultOption.textContent = "-- Select a user --";
                        defaultOption.disabled = true;
                        defaultOption.selected = true;
                        userSelect.appendChild(defaultOption);

                        result.users.forEach(user => {
                            const option = document.createElement('option');
                            option.value = user;
                            option.textContent = user;
                            userSelect.appendChild(option);
                        });
                        submitButton.disabled = false; // Enable button
                    } else {
                        const option = document.createElement('option');
                        option.textContent = 'No users found';
                        option.disabled = true;
                        userSelect.appendChild(option);
                    }
                } else {
                    const errorMessage = result.error || 'Failed to load users.';
                    responseMessage.textContent = `Error: ${errorMessage}`;
                    responseMessage.classList.add('alert-danger');
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                console.error("Fetch error:", error);
                responseMessage.textContent = 'Failed to connect to the server to get user list.';
                responseMessage.classList.add('alert-danger');
                responseMessage.style.display = 'block';
            }
        });

        document.getElementById('deleteForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const responseMessage = document.getElementById('responseMessage');

            responseMessage.textContent = '';
            responseMessage.className = 'alert mt-4';
            responseMessage.style.display = 'none';

            if (!name) {
                responseMessage.textContent = 'Please select a user to delete.';
                responseMessage.classList.add('alert-warning');
                responseMessage.style.display = 'block';
                return;
            }

            try {
                const response = await fetch('http://127.0.0.1:5000/delete', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ name: name })
                });

                const result = await response.json();

                if (response.ok && result.status === 'Success') {
                    responseMessage.textContent = result.message;
                    responseMessage.classList.add('alert-success');
                    responseMessage.style.display = 'block';
                    
                    // Remove the deleted user from the dropdown
                    const userSelect = document.getElementById('name');
                    const optionToRemove = userSelect.querySelector(`option[value="${name}"]`);
                    if (optionToRemove) {
                        userSelect.removeChild(optionToRemove);
                    }
                    userSelect.selectedIndex = 0; // Reset to default option

                } else {
                    const errorMessage = result.message || result.error || 'An unknown error occurred.';
                    responseMessage.textContent = `Error: ${errorMessage}`;
                    responseMessage.classList.add('alert-danger');
                    responseMessage.style.display = 'block';
                }
            } catch (error) {
                console.error("Fetch error:", error);
                responseMessage.textContent = 'Failed to connect to the server. Is it running?';
                responseMessage.classList.add('alert-danger');
                responseMessage.style.display = 'block';
            }
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
