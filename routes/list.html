<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face ID Admin Panel</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .user-list-item {
            cursor: pointer;
            transition: background 0.2s;
        }
        .user-list-item:hover {
            background-color: #e9ecef;
        }
        .user-list-item.active {
            background-color: #0d6efd;
            color: white;
            border-color: #0d6efd;
        }
        .img-card {
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.2s;
            border: none;
        }
        .img-card:hover {
            transform: scale(1.03);
            z-index: 10;
        }
        .face-thumbnail {
            width: 100%;
            height: 200px;
            object-fit: cover; /* Ensures images look uniform in the grid */
            border-radius: 5px;
        }
        #loading-indicator {
            display: none;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Face ID Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Verify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="register.html">Register</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="list.html">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">

    <div class="row">
        <!-- LEFT COLUMN: User List -->
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-header bg-white fw-bold">
                    Registered Users
                </div>
                <ul class="list-group list-group-flush" id="userList">
                    <li class="list-group-item text-muted">Loading users...</li>
                </ul>
            </div>
        </div>

        <!-- RIGHT COLUMN: User Details & Images -->
        <div class="col-md-8">
            <div id="welcome-screen" class="text-center p-5 bg-white rounded shadow-sm">
                <h4 class="text-muted">Select a user to view images</h4>
            </div>

            <div id="user-details" style="display: none;">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h3 id="selected-user-name" class="m-0">User Name</h3>
                    <button class="btn btn-danger btn-sm" onclick="deleteCurrentUser()">Delete User</button>
                </div>

                <div id="loading-indicator" class="text-center py-4">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>

                <div class="row g-3" id="image-grid">
                    <!-- Images will be injected here -->
                </div>

                <div id="no-images-msg" class="alert alert-warning mt-3" style="display:none">
                    No images found for this user.
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Load Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // --- CONFIGURATION ---
    const API_BASE_URL = "http://localhost:5000";

    // Global state to track currently selected user
    let currentSelectedUser = null;

    // --- INITIALIZATION ---
    document.addEventListener('DOMContentLoaded', () => {
        fetchUsers();
    });

    // --- 1. FETCH ALL USERS ---
    async function fetchUsers() {
        const listContainer = document.getElementById('userList');
        listContainer.innerHTML = '<li class="list-group-item text-muted">Updating...</li>';

        try {
            const response = await fetch(`${API_BASE_URL}/users`);
            const data = await response.json();

            listContainer.innerHTML = '';

            if (data.users.length === 0) {
                listContainer.innerHTML = '<li class="list-group-item text-muted">No users found in database.</li>';
                return;
            }

            data.users.forEach(user => {
                const li = document.createElement('li');
                li.className = 'list-group-item user-list-item';
                li.textContent = user;
                li.onclick = () => selectUser(user, li);
                listContainer.appendChild(li);
            });

        } catch (error) {
            console.error("Error:", error);
            listContainer.innerHTML = `<li class="list-group-item text-danger">Error connecting to server. Is Flask running?</li>`;
        }
    }

    // --- 2. SELECT USER & FETCH IMAGES ---
    async function selectUser(name, element) {
        currentSelectedUser = name;

        // Highlight active list item
        document.querySelectorAll('.user-list-item').forEach(el => el.classList.remove('active'));
        if(element) element.classList.add('active');

        // UI Toggles
        document.getElementById('welcome-screen').style.display = 'none';
        document.getElementById('user-details').style.display = 'block';
        document.getElementById('selected-user-name').textContent = name;

        const grid = document.getElementById('image-grid');
        const loader = document.getElementById('loading-indicator');
        const noMsg = document.getElementById('no-images-msg');

        grid.innerHTML = '';
        noMsg.style.display = 'none';
        loader.style.display = 'block';

        try {
            // Call the NEW endpoint you added
            const response = await fetch(`${API_BASE_URL}/users/${name}/images`);
            if (!response.ok) throw new Error("Failed to load images");

            const data = await response.json();

            loader.style.display = 'none';

            if (!data.images || data.images.length === 0) {
                noMsg.style.display = 'block';
                return;
            }

            // Render Images
            data.images.forEach(filename => {
                // Construct the URL to the serve_user_image endpoint
                const imageUrl = `${API_BASE_URL}/database_files/${name}/${filename}`;

                const col = document.createElement('div');
                col.className = 'col-6 col-md-4 col-lg-3';

                col.innerHTML = `
                    <div class="card img-card">
                        <a href="${imageUrl}" target="_blank">
                            <img src="${imageUrl}" class="face-thumbnail" alt="${name}">
                        </a>
                    </div>
                `;
                grid.appendChild(col);
            });

        } catch (error) {
            console.error("Error:", error);
            loader.style.display = 'none';
            grid.innerHTML = `<div class="alert alert-danger">Error loading images: ${error.message}</div>`;
        }
    }

    // --- 3. DELETE USER ---
    async function deleteCurrentUser() {
        if(!currentSelectedUser) return;

        const confirmDelete = confirm(`Are you sure you want to delete user "${currentSelectedUser}" and all their images? This cannot be undone.`);

        if (!confirmDelete) return;

        try {
            const response = await fetch(`${API_BASE_URL}/delete`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name: currentSelectedUser })
            });

            const result = await response.json();

            if (response.ok) {
                alert(result.message);
                // Reset UI
                document.getElementById('user-details').style.display = 'none';
                document.getElementById('welcome-screen').style.display = 'block';
                currentSelectedUser = null;
                // Refresh list
                fetchUsers();
            } else {
                alert("Error: " + result.message);
            }

        } catch (error) {
            alert("An error occurred while deleting.");
            console.error(error);
        }
    }
</script>

</body>
</html>
