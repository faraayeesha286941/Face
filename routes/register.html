<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        #video-container, #preview-container {
            position: relative;
            width: 100%;
            max-width: 640px;
            height: 480px;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #ccc;
            background-color: #000;
            display: none;
            margin: 0 auto;
        }
        video, #image-preview {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        video {
            transform: scaleX(-1);
        }
        #status-box {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            width: 100%;
            max-width: 640px;
            box-sizing: border-box;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Face ID Admin</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Verify</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="register.html">Register</a>
                </li>
                 <li class="nav-item">
                    <a class="nav-link" href="delete.html">Delete</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="list.html">User List</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
    <div class="container text-center">
        <h1>User Registration</h1>
        <div id="video-container">
            <video id="webcam" autoplay muted playsinline></video>
        </div>
        <div id="preview-container">
            <img id="image-preview" src="" alt="Image Preview">
        </div>
        <div id="controls">
            <div class="mb-3 mx-auto" style="max-width: 640px;">
                <input type="text" id="name-input" class="form-control form-control-lg" placeholder="Enter Your Name">
            </div>
            <div class="mb-3 mx-auto" style="max-width: 640px;">
                <button id="capture-btn" class="btn btn-secondary btn-lg w-100">Capture from Webcam</button>
            </div>
            <div class="mb-3 mx-auto" style="max-width: 640px;">
                <label for="file-upload" class="form-label">Or upload a file:</label>
                <input type="file" id="file-upload" class="form-control" accept="image/jpeg, image/png">
            </div>
            <div class="d-grid gap-2 mx-auto" style="max-width: 640px;">
                <button id="register-btn" class="btn btn-primary btn-lg" disabled>Register</button>
            </div>
        </div>
        <div id="status-box" class="alert status-neutral">Please provide your name and an image.</div>
    </div>

    <script>
        const video = document.getElementById('webcam');
        const nameInput = document.getElementById('name-input');
        const registerBtn = document.getElementById('register-btn');
        const captureBtn = document.getElementById('capture-btn');
        const fileUpload = document.getElementById('file-upload');
        const statusBox = document.getElementById('status-box');
        const videoContainer = document.getElementById('video-container');
        const previewContainer = document.getElementById('preview-container');
        const imagePreview = document.getElementById('image-preview');

        const BACKEND_URL = 'http://127.0.0.1:5000/register';
        let capturedImageB64 = null;

        const updateStatus = (status, message) => {
            statusBox.className = 'status-box';
            statusBox.classList.add(`status-${status}`);
            statusBox.textContent = message;
        };

        const checkFormState = () => {
            registerBtn.disabled = !(nameInput.value.trim() && capturedImageB64);
        };

        const startWebcam = async () => {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { width: 640, height: 480 } });
                video.srcObject = stream;
                videoContainer.style.display = 'block';
                previewContainer.style.display = 'none';
                updateStatus('neutral', 'Webcam active. Press "Capture" to take a picture.');
            } catch (err) {
                console.error("Error accessing webcam:", err);
                updateStatus('error', 'Could not access webcam. Please allow camera permissions.');
            }
        };

        captureBtn.addEventListener('click', () => {
            if (!video.srcObject) {
                startWebcam(); // Start webcam if not already running
                return;
            }
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            const context = canvas.getContext('2d');
            context.translate(canvas.width, 0);
            context.scale(-1, 1);
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            imagePreview.src = canvas.toDataURL('image/jpeg');
            videoContainer.style.display = 'none';
            previewContainer.style.display = 'block';

            capturedImageB64 = canvas.toDataURL('image/jpeg').split(',')[1];
            updateStatus('neutral', 'Image captured. Enter your name and press Register.');
            checkFormState();
        });

        fileUpload.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                imagePreview.src = e.target.result;
                videoContainer.style.display = 'none';
                previewContainer.style.display = 'block';
                capturedImageB64 = e.target.result.split(',')[1];
                updateStatus('neutral', 'Image loaded. Enter your name and press Register.');
                checkFormState();
            };
            reader.readAsDataURL(file);
        });

        nameInput.addEventListener('input', checkFormState);

        registerBtn.addEventListener('click', async () => {
            const name = nameInput.value.trim();
            if (!name || !capturedImageB64) {
                updateStatus('error', 'Name and image are required.');
                return;
            }

            updateStatus('processing', 'Registering... Please wait.');
            registerBtn.disabled = true;

            try {
                const response = await fetch(BACKEND_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: name, image: capturedImageB64 })
                });

                const result = await response.json();

                if (response.ok) {
                    updateStatus('success', result.message);
                } else {
                    updateStatus('error', result.message || result.error || 'Registration failed.');
                }
            } catch (error) {
                console.error("Error during registration:", error);
                updateStatus('error', 'Cannot connect to the backend.');
            } finally {
                checkFormState(); // Re-evaluate button state
            }
        });

        // Initialize
        startWebcam();
    </script>
    <!-- Load Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
